<div *ngIf="isVisible" class="container">
  <ng-container *ngFor="let card of dataPromotion">
    <app-promotion-box
      (click)="toggleBox()"
      [promotionData]="card"
    ></app-promotion-box>
  </ng-container>
</div>
<div>
  <button *ngIf="!isVisible" (click)="showBox()" class="back-button">
    Wróć do kart
  </button>
  <app-promotion-box-content></app-promotion-box-content>
</div>
